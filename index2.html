<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Form Validation</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
  <script src="assets/jquery/jquery2.js"></script>
</head>

<body>

  <div class="wrapper">
    <!-- Container-->
    <div class="container">

      <div class="form">

        <div class="form-header">
          <h1>Employee Information</h1>
          <p>Please fill out your information below</p>
        </div>

        <hr>
        <hr>

        <!-- Form-->
        <form name="myForm" id="empForm" >

          <label>Employee Code #</label>                                                
          <button class="btn field-small">32504122</button>

          <label>Name</label>
          <input  class="field-small" type="text" name="fname" placeholder="first name">
          <input  class="field-small" type="text" name="lname" placeholder="last name">
          
          <label>Phone Number</label>
          <input  class="field-big" type="text" name="phone" placeholder="phone number">

          <label>Email</label>
          <input  class="field-big" type="text" name="email" placeholder="ashish@gmail.com">
    
          <label>D.O.B</label>
          <input  type="date" name="dob">
          
          <label>Current Address</label>
          <input  class="field-big" type="text" name="firstaddress" placeholder="street address">
    
          <input  class="field-big" type="text" name="saddr" placeholder="street address line 2">
          
          <!-- Col row-->
          <div class="row">

            <div class="col-6">
              <label>City</label>
              <input  type="text" name="city" placeholder="city">
            </div>

            <div class="col-6">
              <label>Postal</label>
              <input  type="text" name="postal" placeholder="Postal code">
            </div>

            <div class="col-6">
              <label class="address-field">Country</label>
              <input  type="text" name="country" value="India" disabled>
            </div>

            <div class="col-6">
              <label>State</label>
              <select name="state" id="state" required >
                <option value="">Select state</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Delhi">Delhi</option>
                <option value="Hariyana">Hariyana</option>
                <option value="UP">UP</option>
              </select>
             
            </div>

          </div>
           <!-- //col row-->

          <input type="submit" value="submit">

        </form>
        <!-- //Form -->

      </div>
    </div>
    <!-- //Container-->
  </div>
  <!-- //Wrapper-->

</body>

</html>
