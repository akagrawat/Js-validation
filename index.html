<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Form Validation</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="assets/jquery/jquery.js"></script>
</head>

<body>

  <div class="wrapper">
    <!-- Container-->
    <div class="container">

      <div class="form">

        <div class="form-header">
          <h1>Employee Information</h1>
          <p>Please fill out your information below</p>
        </div>

        <hr>
        <hr>

        <!-- Form-->
        <form name="myForm" id="form1" onsubmit="event.preventDefault(); return validation()">

          <label>Employee Code #</label>                                                
          <button class="btn field-small">32504122</button>

          <label>Name</label>
          <input id="fname" onchange="validateName('#fname','First name')"   class="field-small" type="text" name="fname" placeholder="first name">
          <input id="lname" onchange="validateName('#lname','Last name')" class="field-small" type="text" name="lname" placeholder="last name">
          
          <label>Phone Number</label>
          <input id="phone"  onchange="validatePhone('#phone','Phone')" class="field-big" type="text" name="phone" placeholder="phone number">

          <label>Email</label>
          <input id="email" onchange="validateEmail('#email','Email')" class="field-big" type="text" name="email" placeholder="ashish@gmail.com">
    
          <label>D.O.B</label>
          <input onchange="validateDob('#dob','D.O.B')" id="dob" type="date" name="dob">
          
          <label>Current Address</label>
          <input id="address1" onchange="validateName('#address1','Address')" class="field-big" type="text" name="faddr" placeholder="street address">
    
          <input id="address2" class="field-big" type="text" name="saddr" placeholder="street address line 2">
          
          <!-- Col row-->
          <div class="row">

            <div class="col-6">
              <label>City</label>
              <input onchange="validateCity('#city','City')" id="city" type="text" name="city" placeholder="city">
            </div>

            <div class="col-6">
              <label>Postal</label>
              <input onchange="validatePostal('#postal','Postal')" id="postal" type="text" name="postal" placeholder="Postal code">
            </div>

            <div class="col-6">
              <label class="address-field">Country</label>
              <input id="country" type="text" name="country" value="India" disabled>
            </div>

            <div class="col-6">
              <label>State</label>
              <select name="state" id="state" onchange="validateState('#state','State')">
                <option value="">Select state</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Delhi">Delhi</option>
                <option value="Hariyana">Hariyana</option>
                <option value="UP">UP</option>
              </select>
             
            </div>

          </div>
           <!-- //col row-->

          <input type="submit" value="submit">

        </form>
        <!-- //Form -->

      </div>
    </div>
    <!-- //Container-->
  </div>
  <!-- //Wrapper-->

</body>

</html>
