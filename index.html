<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Form Validation</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <div class="wrapper">
    <!-- Container-->
    <div class="container">

      <div class="form">

        <div class="form-header">
          <h1>Employee Information</h1>
          <p>Please fill out your information below</p>
        </div>

        <hr>
        <hr>

        <!-- Form-->
        <form name="myForm" id="form1" onsubmit="event.preventDefault(); return myFunction()">


          <label>Employee Code #</label>
          <button class="btn field-small">32504122</button>

          <label>Name</label>
          <input id="xv" class="field-small" type="text" name="fname" placeholder="first name">

          <input class="field-small" type="text" name="lname" placeholder="last name">
          <span class="error"> </span>


          <label>Phone Number</label>
          <input class="field-big" type="text" name="pnumber" placeholder="phone number">
          <span class="error"> </span>



          <label>Email</label>
          <input class="field-big" type="email" name="email" placeholder="ashish@gmail.com">
          <span class="error"> </span>


          <label>D.O.B</label>
          <input type="date" name="dob">
          <span class="error"> </span>


          <label>Current Address</label>
          <input class="field-big" type="text" name="faddr" placeholder="street address">
          <span class="error"> </span>

          <input class="field-big" type="text" name="saddr" placeholder="street address line 2">
          <span class="error"> </span>

          <!-- Col row-->
          <div class="row">

            <div class="col-6">
              <label>City</label>
              <input type="text" name="city" placeholder="city">
              <span class="error"> </span>

            </div>

            <div class="col-6">
              <label>Postal</label>
              <input type="text" name="fname" placeholder="Postal code">
              <span class="error"> </span>

            </div>

            <div class="col-6">
              <label class="address-field">Country</label>
              <input type="text" name="country" value="India" disabled>
            </div>


            <div class="col-6">
              <label>State</label>
              <select name="state" id="select1">
                <option value="select">Select state</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Delhi">Delhi</option>
                <option value="Hariyana">Hariyana</option>
                <option value="UP">UP</option>
              </select>
              <span id="error"> </span>
            </div>


          </div>
           <!-- //col row-->

          <input type="submit" value="submit">


        </form>
        <!-- //Form -->

      </div>
    </div>
    <!-- //Container-->
  </div>
  <!-- //Wrapper-->

  <!-- External js-->
  <script src="assets/js/main.js"></script>
</body>

</html>
